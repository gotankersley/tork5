<!DOCYTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>tork5</title>
<link rel="shortcut icon" href="http://gotankersley.github.io/img/logo/favicon.ico" />
<!-- CSS -->
<link rel="stylesheet" href="css/tork5.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- JS Includes-->
<script src="js/tork5.min.js"></script>


</head>
<body>
<!-- Tools -->
<div id="tools">
<a class="tool-link" href="webgl/index.html" target="_new">3D</a>
<a class="tool-link" href="tools/bit-tool.html" target="_new">Bit tool</a>
<a class="tool-link" href="tools/hotkeys.html" target="_new">Hotkeys</a>
<!--<a href="#" id="rand-tool">Randomize</a>-->

<!-- Players -->
<div id="players">
<label for="player1">Player 1:</label>
<select id="player1" class="player"></select>
<label for="player2">Player 2:</label>
<select id="player2" class="player"></select>
</div>

<!-- Options -->
<div id="options">
<div id="options-button">Settings</div>
<div id="options-menu">
<label><input type="checkbox" class="game-option" value="1" checked="checked"/>Row numbers</label><br>
<label><input type="checkbox" class="game-option" value="3"/>Find wins</label><br>
<label><input type="checkbox" class="game-option" value="0" checked="checked"/>Rotation animation</label><br>
<label>Rotate speed: <input type="input" name="speed" size="8" class="game-option" value="1"/></label><br>
</div>
</div>

</div>

<div id="find-wins" style="display:none;"><h3>Wins found:</h3>
<div id="find-wins-text"></div>
</div>
<canvas id="mainCanvas" width="800" height="800"></canvas>
<div id="status"></div>
</body>
</html>
